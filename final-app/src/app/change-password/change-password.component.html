<div class="main-container">
  <div class="container">
    <h2>Change Password</h2>
    <form (ngSubmit)="onChangePassword()">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input id="currentPassword" type="password" class="form-control" placeholder="Current password" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" class="form-control" placeholder="New password" required>
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input id="confirmNewPassword" type="password" class="form-control" placeholder="Confirm password" required>
      </div>
    
      <div class="btn-container">
        <button type="submit" class="buttonng">Change Password</button>
      </div>

    </form>
  </div>
</div>
