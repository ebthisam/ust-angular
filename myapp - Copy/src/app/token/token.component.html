<fieldset class="form-container">
    <legend><b>
        JWT Authorization</b></legend>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="">Username: </label>
    <input type="text" [(ngModel)]="username"  name="username" id="username" placeholder="Enter the username">
</div>
<div class="form-group">
    <label for="">Password: </label>
    <input type="text" [(ngModel)]="password"  name="password" id="password" placeholder="Enter the password">

</div>
<button type="submit" class="submit-btn">Submit</button>
<div *ngIf="jwt" class="form-group">
    <h4>JWT: {{jwt}}</h4>
</div>


</form>
<button type="submit" class="submit-btn" (click)="authorize()">Authorize</button>

</fieldset>
