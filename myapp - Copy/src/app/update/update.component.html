<fieldset class="form-container">
    <legend><b>
        Update Product</b></legend>
    <form  (ngSubmit)="updateProduct()" #updateProductForm="ngForm" class="product-form">
      <div class="form-group">
        <label for="productId">Product ID:</label>
        <input
          type="text"
          id="productId"
          [(ngModel)]="product.productId"
          name="productId"
          required
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="brand">Brand:</label>
        <input
          type="text"
          id="brand"
          [(ngModel)]="product.brand"
          name="brand"
          required
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input
          id="description"
          [(ngModel)]="product.description"
          name="description"
          required
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="qty">Quantity:</label>
        <input
          type="number"
          id="qty"
          [(ngModel)]="product.qty"
          name="qty"
          required
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="product.price"
          name="price"
          required
          class="form-control"
        />
      </div>

      <button type="submit" class="submit-btn">Update Product</button>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>

    <div *ngIf="!product" class="no-product">
      No product selected for update.
    </div>
</fieldset>
